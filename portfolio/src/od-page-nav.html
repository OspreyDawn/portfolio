<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<dom-module id="od-page-nav" attributes="query special-button-text special-button-link">
  <template>

    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .button {
        display: inline-block;
        padding: 1rem;
        border: 1px solid lightgrey;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        color: white;
        background: lightgrey;
      }
      #special {
        display: none;
      }
      /* Mobile Screen Layout Styles */
      #special[mobile-layout] {
        display: block;
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <div id="prev" class="button">&#8592;</div>
    <div id="special" class="button" mobile-layout$="{{smallScreen}}" on-tap="openPage">[[special-button-text]]</div>
    <div id="next" class="button">&#8594;</div>

  </template>

  <script>
    prevBtnStates = {
      SHOWPREV: 0,
      HIDEPREV: 1
    };

    nextBtnStates = {
      SHOWNEXT: 0,
      HIDENEXT: 1
    };

    Polymer({

      is: 'od-page-nav',

      prevCurrentState: prevBtnStates.HIDEPREV,
      nextCurrentState: nextBtnStates.SHOWNEXT,

      behaviors: [Polymer.NeonAnimationRunnerBehavior],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'prev-entry' : [{
                name: 'fade-in-animation',
                node: this.$.prev
              }, {
                name: 'slide-from-right-animation',
                node: this.$.prev
              }],

              'next-entry' : [{
                name: 'fade-in-animation',
                node: this.$.next
              }, {
                name: 'slide-from-left-animation',
                node: this.$.next
              }],

              'prev-exit' : [{
                name: 'fade-out-animation',
                node: this.$.prev
              }, {
                name: 'slide-right-animation',
                node: this.$.prev
              }],

              'next-exit' : [{
                name: 'fade-out-animation',
                node: this.$.next
              }, {
                name: 'slide-left-animation',
                node: this.$.next
              }]
            }
          }
        }
      },

      listeners: {
        'tap': '_onTap',
        'hide-prev' : 'hidePrev',
        'neon-animation-finish' : '_onNeonAnimationFinish'
      },

      ready: function() {
        this.$.prev.style.opacity = 0;
      },

      openPage: function() {
        this.fire('open-page');
      },

      _onTap: function(event) {
        var target = Polymer.dom(event).rootTarget;
        if (target.id === 'next') {
          this.fire('next-tap');
        } else if (target.id === 'prev') {
          this.fire('prev-tap');
        }
      },

      showPrevButton: function() {
        this.prevCurrentState = prevBtnStates.SHOWPREV;
        this.playAnimation('prev-entry');
      },

      showNextButton: function() {
        this.nextCurrentState = nextBtnStates.SHOWNEXT;
        this.playAnimation('next-entry');
      },

      hidePrevButton: function() {
        this.prevCurrentState = prevBtnStates.HIDEPREV;
        this.playAnimation('prev-exit');
      },

      hideNextButton: function() {
        this.nextCurrentState = nextBtnStates.HIDENEXT;
        this.playAnimation('next-exit');
      },

      getPrevButton: function() {
        return this.$.prev;
      },

      getNextButton: function() {
        return this.$.next;
      },

      _onNeonAnimationFinish: function() {
        switch (this.prevCurrentState) {
          case prevBtnStates.SHOWPREV:
            this.$.prev.style.opacity = 1;
            this.$.next.style.pointerEvents = 'auto';
            break;
          case prevBtnStates.HIDEPREV:
            this.$.prev.style.opacity = 0;
            this.$.next.style.pointerEvents = 'none';
            break;
          default:
            console.log('lolwut');
        }
        switch (this.nextCurrentState) {
          case nextBtnStates.SHOWNEXT:
            this.$.next.style.opacity = 1;
            this.$.next.style.pointerEvents = 'auto';
            break;
          case nextBtnStates.HIDENEXT:
            this.$.next.style.opacity = 0;
            this.$.next.style.pointerEvents = 'none';
            break;
          default:
            console.log('lolwut');
        }
      }
    });
  </script>
</dom-module>
