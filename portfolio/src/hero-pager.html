<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="grey-box-hero.html">
<link rel="import" href="grey-box-about.html">

<dom-module id="hero-pager" attributes="query">
  <template>

    <style>
    </style>
    <neon-animated-pages
      id="pages"
      selected="[[selected]]">

      <grey-box-hero id="heroPage" query="{{query}}"></grey-box-hero>
      <grey-box-about query="{{query}}"></grey-box-about>

    </neon-animated-pages>

  </template>

  <script>
    Polymer({

      is: 'hero-pager',

      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

      properties: {
        selected: {
          value: 0
        },

        animationConfig: {
          value: function(){
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
                timing: {
                  delay: 175
                }
              }, {
                name: 'slide-from-top-animation',
                node: this.$.heroPage.getAnimatable(),
                timing: {
                  delay: 175
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.heroPage.getAnimatable(),
                timing: {
                  delay: 175,
                  duration: 300
                }
              }],

              'exit': [ {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }, {
                name: 'slide-up-animation',
                node: this.$.heroPage.getAnimatable()
              }, {
                name: 'fade-out-animation',
                node: this.$.heroPage.getAnimatable(),
                timing: {
                  duration: 300
                }
              }]
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'hero': this.$.heroPage.getHero()
            }
          }
        }
      },

      ready: function() {
        window.addEventListener('hero-index-changed', function(p) {
          return function(e) {
            p.heroDestiny(e);
          }
        }(this));
      },

      heroDestiny: function(e) {
        this.selected = e.detail.indexTarget;
      }

    });
  </script>
</dom-module>
