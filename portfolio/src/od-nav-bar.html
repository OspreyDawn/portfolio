<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="od-nav-bar" attributes="query">
  <template>

    <style>
      .flex {
        @apply(--layout-flex);
      }
      .container {
        max-width: 77.5rem;
        padding: 0 1.5rem;
        margin: 0 auto;
      }
      #navBar {
        padding: 1rem 1.5rem;
        @apply(--layout-horizontal);
      }
      #logo {
        width: 28px;
        height: 42px;
        background: lightgrey;
        cursor: pointer;
      }
      #logo a {
        display: block;
        width: 100%;
        height: 100%;
      }
      #mainNavItems {
        margin-left: 1rem;
        @apply(--layout-vertical);
      }
      #heroLinks {
        @apply(--layout-horizontal);
      }
      #divider {
        margin: 0 1rem;
      }
      /* Mobile Screen Layout Styles */
      #navBar[mobile-layout] {
        padding: 1rem 0;
      }
      #navBar[mobile-layout] .flex {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <div id="navBar" class="container" mobile-layout$="{{smallScreen}}">
      <template is="dom-if" if="{{!smallScreen}}">
        <div id="logo"><a href="#/Home"></a></div>
        <div id="mainNavItems">
          <div id="title">MAX O'BRIEN</div>
          <div id="heroLinks">
            <a href="#/Work" class="heroLink">WORK</a>
            <div id="divider">|</div>
            <a href="#/Thoughts" class="heroLink">THOUGHTS</a>
          </div>
        </div>
        <span class="flex"></span>
        <div id="emailLink">hello@ospreydawn.com</div>
      </template>

      <template is="dom-if" if="{{smallScreen}}">
        <div class="flex">
          <a href="#/Work" class="heroLink">WORK</a>
        </div>
        <div id="logo"><a href="#/Home"></a></div>
        <div class="flex">
          <a href="#/Thoughts" class="heroLink">THOUGHTS</a>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'od-nav-bar',

      properties: {
        mobileScreen: {
          type: Boolean,
          value: false
        }
      },

      getNav: function() {
        return this.$.navBar;
      },

      getLogo: function() {
        return this.$$('#logo');
      },
    });
  </script>
</dom-module>
