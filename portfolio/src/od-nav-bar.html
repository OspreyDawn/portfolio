<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="styles/od-global-styles.html">
<link rel="import" href="od-iconset.html">

<dom-module id="od-nav-bar" attributes="query">
  <template>
    <style include="od-global-styles">
      :host {
        position: relative;
      }
      .flex {
        @apply(--layout-flex);
      }
      .container {
        max-width: 77.5rem;
        padding: 0 1.5rem;
        margin: 0 auto;
      }
      #navBar {
        padding: 1rem 1.5rem;
        @apply(--layout-horizontal);
      }
      #logo {
        width: 42px;
        height: 42px;
        cursor: pointer;
        position: relative;
      }
      #logo a {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
      }
      #logo iron-icon {
        width: 100%;
        height: 100%;
        fill: var(--default-blue);
      }
      #title {
        @apply(--od-bold-font-style);
        color: var(--deep-grey);
        font-size: 1.75rem;
        line-height: 1;
      }
      #mainNavItems {
        margin-left: 0.5rem;
        @apply(--layout-vertical);
      }
      #heroLinks {
        @apply(--layout-horizontal);
        color: var(--default-blue);
        line-height: 1;
      }
      #divider {
        margin: 0 1rem;
      }
      /* Mobile Screen Layout Styles */
      #navBar[mobile-layout] {
        padding: 1rem 0;
      }
      #navBar[mobile-layout] .flex {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <div id="navBar" class="container" mobile-layout$="{{smallScreen}}">
      <template is="dom-if" if="{{!smallScreen}}">
        <div id="logo"><a href="#/home"><iron-icon icon="od-icons:logo"></iron-icon></a></div>
        <div id="mainNavItems">
          <div id="title">MAX O'BRIEN</div>
          <div id="heroLinks">
            <a href="#/work" class="heroLink">WORK</a>
            <div id="divider">|</div>
            <a href="#/thoughts" class="heroLink">THOUGHTS</a>
          </div>
        </div>
        <span class="flex"></span>
        <a id="emailLink" href="mailto:hello@ospreydawn.com">hello@ospreydawn.com</a>
      </template>

      <template is="dom-if" if="{{smallScreen}}">
        <div class="flex">
          <a href="#/work" class="heroLink">WORK</a>
        </div>
        <div id="logo"><a href="#/home"><iron-icon icon="od-icons:logo"></iron-icon></a></div>
        <div class="flex">
          <a href="#/Thoughts" class="heroLink">THOUGHTS</a>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'od-nav-bar',

      properties: {
        mobileScreen: {
          type: Boolean,
          value: false
        }
      },

      getNav: function() {
        return this.$.navBar;
      },

      getLogo: function() {
        return this.$$('#logo');
      },
    });
  </script>
</dom-module>
