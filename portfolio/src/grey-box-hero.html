<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="styles/od-global-styles.html">
<link rel="import" href="od-iconset.html">

<dom-module id="grey-box-hero" attributes="query">
  <template>
    <style include="od-global-styles">
      :host {
        @apply(--layout-fullbleed);
        overflow: hidden;
      }
      .container {
        max-width: 77.5rem;
        padding: 0 1.5rem;
        margin: 0 auto;
      }
      .container > div {
        margin-top: 6.75rem;
      }
      .heroContainer {
        max-width: 42rem;
      }
      .heroContainer > * {
        margin-bottom: 1rem;
      }
      .compressor {
        width: 35rem;
      }
      #logo {
        width: 93px;
        height: 93px;
        margin-bottom: 1.5rem;
      }
      #logo iron-icon {
        width: 100%;
        height: 100%;
        fill: var(--default-blue);
      }
      #sub-title {
        @apply(--od-header-font-style);
        color: var(--white-grey);
        font-size: 1.125rem;
        line-height: 1;
        margin-bottom: 0.5rem;
      }
      #title {
        @apply(--od-bold-font-style);
        color: var(--deep-grey);
        font-size: 2.625rem;
        line-height: 1;
      }
      #hero-links {
        @apply(--od-link-font-style);
        font-size: calc((21/16) * 1rem);
        @apply(--layout-horizontal);
      }
      #divider {
        margin: 0 1rem;
      }
      #emailLink {
        width: 100%;
        font-size: calc((14/16) * 1rem);
      }
      /* Mobile Screen Layout Styles */
      .container[mobile-layout] > div {
        margin-top: 2rem;
      }
      .container[mobile-layout] .heroContainer > div {
        text-align: center;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }
      .container[mobile-layout] .compressor {
        display: none;
      }
      .container[mobile-layout] .button {
        display: block;
        text-align: center;
      }
      .container[mobile-layout] #logo {
        width: 42px;
        height: 42px;
        margin: 0 auto 1rem auto;
      }
      .container[mobile-layout] #emailLink {
        text-align: center;
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <div class="container" mobile-layout$="{{smallScreen}}">
      <div id="heroContainer" class="heroContainer">
        <div id="logo"><iron-icon icon="od-icons:logo"></iron-icon></div>
        <div id="sub-title">OSPREY DAWN IS</div>
        <div id="title">MAX O'BRIEN</div>
        <div id="hero-links">
          <a href="#/Work" class="heroLink">WORK</a><div id="divider">|</div><a href="#/Thoughts" class="heroLink">THOUGHTS</a>
        </div>
        <div id="hero-text">
          A User Interface and User Experience Designer with experience in Game Design, User Research, and Product Design.
        </div>
        <a class="button" href="#/About">More about me.</a>
        <div id="emailLink"><a href="mailto:hello@ospreydawn.com">hello@ospreydawn.com</a></div>
      </div>
      <div class="compressor"></div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'grey-box-hero',

      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        animationConfig: {
          value: function() {
            var neonElements = this.$.heroContainer.children;
            var neonArray = Array.prototype.slice.call(neonElements);
            return {
              'entry': [{
                name: 'cascaded-animation',
                animation: 'fade-in-animation',
                nodes: neonArray,
                timing: {
                  delay: 300
                }
              }, {
                name: 'cascaded-animation',
                animation: 'slide-from-left-animation',
                nodes: neonArray,
                timing: {
                  delay: 300
                }
              }],

              'exit': [{
                name: 'cascaded-animation',
                animation: 'fade-out-animation',
                nodes: neonArray
              }, {
                name: 'cascaded-animation',
                animation: 'slide-left-animation',
                nodes: neonArray
              }],
            }
          }
        }
      },

      getAnimatable: function() {
        return this.$.heroContainer;
      },

      getHero: function() {
        return this.$.logo;
      }

    });
  </script>
</dom-module>
