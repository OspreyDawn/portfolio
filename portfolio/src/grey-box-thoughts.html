<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-page-behavior/neon-page-behavior.html">

<link rel="import" href="od-nav-bar.html">
<link rel="import" href="od-thoughts-items.html">

<dom-module id="grey-box-thoughts" attributes="query">
  <template>

    <style>
      :host {
        @apply(--layout-fullbleed);
        touch-action: none;
        overflow: hidden;
      }
      .container {
        max-width: 77.5rem;
        padding: 0 1.5rem;
        margin: 0 auto;
      }
      #titleContainer {
        position: relative;
        left: -3.25rem;
        z-index: 0;
      }
      #pageTitle {
        color: lightgrey;
        font-size: 12.5rem;
        font-weight: bolder;
        line-height: 0.75;
        pointer-events: none;
      }
      #thoughtsContent {
        display: block;
        position: relative;
        top: -6rem;
        bottom: 0;
        z-index: 2;
      }
      /* Mobile Screen Layout Styles */
      #titleContainer[mobile-layout] {
        position: static;
        text-align: center;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      #titleContainer[mobile-layout] #pageTitle {
        font-size: 4.5rem;
      }
      #thoughtsContent[mobile-layout] {
        top: -3rem;
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <od-nav-bar id="navBar" query="{{query}}"></od-nav-bar>

    <div id="titleContainer" class="container" mobile-layout$="{{smallScreen}}">
      <div id="pageTitle">THOUGHTS</div>
    </div>
    <div id="thoughtsContent" class="container" mobile-layout$="{{smallScreen}}">
      <od-thoughts-items query="{{query}}"></od-thoughts-items>
    </div>

  </template>

  <script>
    Polymer({

      is: 'grey-box-thoughts',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonPageBehavior
      ],

      properties: {
        animationConfigWork: {
          value: function() {
            return {
              'entry': [{
                name: 'slide-from-bottom-animation',
                node: this.$.pageTitle
              }, {
                name: 'fade-in-animation',
                node: this.$.pageTitle
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.thoughtsContent,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.thoughtsContent,
                timing: {
                  delay: 50
                }
              }],

              'exit': [{
                name: 'slide-down-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'slide-down-animation',
                node: this.$.thoughtsContent
              }, {
                name: 'fade-out-animation',
                node: this.$.thoughtsContent
              }]
            }
          }
        },

        animationConfig: {
          value: function(){
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.navBar.getNav()
              }, {
                name: 'fade-in-animation',
                node: this.$.navBar.getNav()
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 125
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 125
                }
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.thoughtsContent,
                timing: {
                  delay: 175
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.thoughtsContent,
                timing: {
                  delay: 175
                }
              }],

              'exit': [{
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }, {
                name: 'slide-down-animation',
                node: this.$.navBar.getNav(),
                timing: {
                  delay: 175
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.navBar.getNav(),
                timing: {
                  delay: 175
                }
              }, {
                name: 'slide-down-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'slide-down-animation',
                node: this.$.thoughtsContent
              }, {
                name: 'fade-out-animation',
                node: this.$.thoughtsContent
              }]
            }
          }
        },

        sharedElements: {
          value: function() {
            return {}
          }
        }
      },

      ready: function() {
        this.async(function() {
          this.sharedElements['hero'] = this.$.navBar.getLogo();
        });
      }
    });
  </script>
</dom-module>
