<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="od-page-nav.html">
<link rel="import" href="touch-test-area.html">

<dom-module id="od-work-items" attribute="query">
  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }
      .container {
        height: calc(100vh - 13.5rem);
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-wrap);

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .container:hover > div > a > .pjtMeta {
        opacity: 0.28;
      }
      .container:hover > div:hover > a > .pjtMeta {
        opacity: 1;
      }
      .container:hover > div:hover > a > .pjtImg {
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.21);
      }
      .workItem {
        width: 20rem;
        height: 16rem;
        margin-right: 4rem;
        margin-bottom: 0.5rem;
        transition: opacity 0.3s;
        @apply(--layout-vertical);
      }
      .workItem  a {
        display: block;
        width: 100%;
        color: inherit;
        text-decoration: none;
        @apply(--layout-vertical);
      }
      .pjtMeta {
        transition: opacity 0.3s;
      }
      .pjtImg {
        height: 12.5rem;
        margin-bottom: 0.5rem;
        background-color: white;
        border: 1px solid lightgrey;
        transition: box-shadow 0.3s;
      }
      .pjtSubtitle {
        color: grey;
      }
      /* Mobile Screen Layout Styles */
      .container[mobile-layout] {
        height: calc(100vh - 10.5rem);
      }
      .container[mobile-layout] .workItem {
        width: 100%;
        height: inherit;
        margin-right: 1.5rem;
      }
      .container[mobile-layout] .workItem a {
        width: 100%;
        height: 100%;
      }
      .container[mobile-layout] .pjtImg {
        @apply(--layout-flex);
      }
      .container[mobile-layout]:hover > div > .pjtMeta {
        opacity: inherit;
      }
      .container[mobile-layout]:hover > div:hover > .pjtMeta {
        opacity: inherit;
      }
      .container[mobile-layout]:hover > div:hover > .pjtImg {
        box-shadow: none;
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <iron-ajax
      auto
      url="{{indexURL}}"
      handle-as="json"
      last-response="{{response}}"
      on-response="handleResponse">
    </iron-ajax>

    <iron-ajax
      auto
      url="{{itemURL}}"
      handle-as="json"
      last-response="{{itemResponse}}"
      on-response="handleItemResponse">
    </iron-ajax>

    <touch-test-area id="touchArea" view-width="{{viewWidth}}" index-length="{{indexLength}}" threshold="{{threshold}}">
      <div id="itemContainer" class="container" mobile-layout$="{{smallScreen}}">
        <template is="dom-repeat" items="{{testArray}}">
          <div class="workItem">
            <a href="{{item.link}}">
              <iron-image class="pjtImg" sizing="cover" preload fade src="{{item.img}}"></iron-image>
              <div class="pjtMeta">
                <div class="pjtTitle">Project Name</div>
                <div class="pjtSubtitle">Year | Type</div>
              </div>
            </a>
          </div>
        </template>
      </div>
    </touch-test-area>

    <od-page-nav id="pageNav" on-prev-tap="_prevTap" on-next-tap="_nextTap" mobile-layout$="{{smallScreen}}"></od-page-nav>
  </template>

  <script>
    pressedStates = {
      PREVPRESS: 0,
      NEXTPRESS: 1
    };

    Polymer({

      is: 'od-work-items',

      currentState: pressedStates.PREVPRESS,

      properties: {
        animationConfig: {
          value: function() {
            return [];
          }
        },

        manifestLinks: {
          type: Array,
          value: [],
          notify: true
        },

        initArray: {
          type: Array,
          value: [],
          notify: true
        },

        testArray: {
          type: Array,
          value: [],
          notify: true
        }
      },

      manifestIndex: 0,
      viewWidth: 0,
      threshold: 0,
      indexSelector: 0,
      indexLength: 0,
      prevPosition: 0,
      nextPosition: 0,

      listeners: {
        'item-page-changed' : 'navVisibility'
      },

      handleResponse: function() {
        var tempArray = [];

        for (i = 0; i < this.response.work.length; i++) {
          this.manifestLinks.push(this.response.work[i]);

          tempArray.push(i);
        }

        this.testArray = tempArray;

        this.itemURL = this.manifestLinks[this.manifestIndex];
      },

      handleItemResponse: function() {
        this.initArray.push(this.itemResponse);

        ++this.manifestIndex;

        if (this.manifestIndex < this.manifestLinks.length) {
          this.itemURL = this.manifestLinks[this.manifestIndex];
        } else if (this.manifestIndex === this.manifestLinks.length) {
          this.testArray = [];

          this.testArray = this.initArray
        }
      },

      ready: function() {
        this.indexURL = '/src/content/item-index.json';

        window.addEventListener('resize', function(p) {
          return function() {
            p.calcGrid(p.$$('#itemContainer'), p.$$('.workItem'));
          }
        }(this));

        window.addEventListener('WebComponentsReady', function(p) {
          return function() {
            if (window.location.hash === '#/Work') {
              p.calcGrid(p.$$('#itemContainer'), p.$$('.workItem'));
            }
          }
        }(this));

        window.addEventListener('page-loaded', function(p) {
          return function(e) {
            if (e.detail.targetIndex === 1) {
              p.calcGrid(p.$$('#itemContainer'), p.$$('.workItem'));
            }
          }
        }(this));
      },

      calcGrid: function(container, item) {
        var gridW, gridH, pages = null,
            containerW = container.offsetWidth,
            containerH = container.offsetHeight,
            itemMarginRight = parseInt(window.getComputedStyle(item).marginRight);
            itemMarginBottom = parseInt(window.getComputedStyle(item).marginBottom);
            itemW = item.offsetWidth + itemMarginRight,
            itemH = item.offsetHeight + itemMarginBottom;

        gridW = Math.round(containerW / itemW);
        gridH = Math.floor(containerH / itemH);

        pages = Math.round(this.testArray.length / (gridW * gridH));

        if (this.smallScreen) {
          this.threshold = 200;
        } else {
          this.threshold = 400;
        }

        this.viewWidth = itemW * gridW;
        this.indexLength = pages;

        if (this.indexLength === 0) {
          this.$.pageNav.style.display = 'none'
        } else {
          this.$.pageNav.style.display = 'block'
        }

        this.fire('made-grid', {width: this.viewWidth, length: this.indexLength, content: container});
      },

      translateView: function(direction) {
        var engine = this.$.touchArea;

        switch (direction) {
          case 'next':
            engine.execAnim(engine.content, direction, false);
            break;
          case 'prev':
            engine.execAnim(engine.content, direction, false);
            break;
          default:
            console.log('udunfuckdup');
        }
      },

      navVisibility: function(e) {
        indexInit = this.indexSelector;
        this.indexSelector = e.detail.indexSelector;

        if (this.indexSelector === 0 && indexInit > 0) {
          this.$.pageNav.hidePrevButton();
        }

        if (this.indexSelector === 1 && e.detail.vector === 'next') {
          this.$.pageNav.showPrevButton();
        }

        if (this.indexSelector === (this.indexLength - 2) && e.detail.vector === 'prev') {
          this.$.pageNav.showNextButton();
        }

        if (this.indexSelector === (this.indexLength - 1) && indexInit === (this.indexLength - 2)) {
          this.$.pageNav.hideNextButton();
        }
      },

      _prevTap: function() {
        this.currentState = pressedStates.PREVPRESS;

        if (this.indexSelector > 0) {
          this.translateView('prev');
        }

        this.fire('item-page-changed', {vector: 'prev', indexSelector: this.indexSelector});
      },

      _nextTap: function() {
        this.currentState = pressedStates.NEXTPRESS;

        if (this.indexSelector < this.indexLength) {
          this.translateView('next');
        }

        this.fire('item-page-changed', {vector: 'next', indexSelector: this.indexSelector});
      }
    });
  </script>
</dom-module>
