<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<dom-module id="od-article-generator">
  <template>
    <style>
    </style>

    <iron-ajax
      auto
      url="content/test_article/test_article.md"
      handle-as="text"
      last-response="{{response}}">
    </iron-ajax>

    <marked-element markdown="{{response}}">
      <div class="markdown-html"></div>
    </marked-element>
  </template>

  <script>
    Polymer({

      is: 'od-article-generator'

    });
  </script>
</dom-module>
