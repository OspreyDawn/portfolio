<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<dom-module id="cts-circles">
  <template>

    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .circle {
        display: inline-block;
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        margin: 16px;
        border-radius: 50%;
        background: var(--color-one);
      }
    </style>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

  </template>

  <script>
    Polymer({

      is: 'cts-circles',

      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

      properties: {

        animationConfig: {
          value: function() {
            var circles = Polymer.dom(this.root).querySelectorAll('.circle');
            var circlesArray = Array.prototype.slice.call(circles);
            return {

              'entry': [{
                name: 'cascaded-animation',
                animation: 'scale-up-animation',
                nodes: circlesArray
              }],

              'exit': [{
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this
                }, {
                  name: 'cascaded-animation',
                  animation: 'scale-down-animation'
              }]
            };
          }
        }
      },

      listeners: {
        'click': '_onClick'
      },

      _onClick: function(event) {
        var target = Polymer.dom(event).rootTarget;
        if (target.classList.contains('circle')) {
          this.sharedElements = {
            'hero': target
          };

          var nodesToScale = [];
          var circles = Polymer.dom(this.root).querySelectorAll('.circle');
          for (var node, index = 0; node = circles[index]; index++) {
            if (node !== event.target) {
              nodesToScale.push(node);
            }
          }

          this.animationConfig['exit'][1].nodes = nodesToScale;

          this.fire('circle-click');
        }
      }

    });
  </script>
</dom-module>
