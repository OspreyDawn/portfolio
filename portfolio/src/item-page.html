<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<dom-module id="item-page" attribute="host item exit-to">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        background: white;
        position: absolute;
        overflow: auto;
      }
      .container {
        max-width: 44rem;
        padding: 0 1.5rem;
        margin: 0 auto;
        padding-top: 2rem;
        @apply(--layout-vertical);
      }
      .button {
        display: inline-block;
        position: fixed;
        padding: 1rem;
        border: 1px solid lightgrey;
        border-radius: 5px;
        cursor: pointer;
        @apply(--layout-self-start);
      }
      .button:hover {
        color: white;
        background: lightgrey;
      }
      #article {
        margin:  4rem 0 10rem 0;
      }
    </style>

    <iron-ajax
      auto
      url="src/content/{{host}}_items/{{item}}/{{item}}.json"
      handle-as="json"
      last-response="{{response}}">
    </iron-ajax>

    <iron-ajax
      auto
      url="{{response.text}}"
      handle-as="text"
      last-response="{{textResponse}}">
    </iron-ajax>

    <div class="container">
      <div class="button" id="exitBtn" on-tap="closePage">&#8592;</div>
      <div id="article">
        <a href="#/Work/work_item1">work-item1</a>
        <a href="#/Work/work_item2"> work-item2</a>
        <a href="#/Thoughts/thoughts_item1"> thoughts-item1</a>
        <a href="#/Thoughts/thoughts_item2"> thoughts-item2</a>
        <marked-element markdown="{{textResponse}}">
          <div class="markdown-html"></div>
        </marked-element>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'item-page',

      closePage: function() {
        this.fire('close-page');
      }
    });
  </script>
</dom-module>
