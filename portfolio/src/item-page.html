<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="styles/od-global-styles.html">

<dom-module id="item-page" attribute="query host item exit">
  <template>
    <style include="od-global-styles">
      :host {
        width: 100%;
        height: 100%;
        background: white;
        position: absolute;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      .container {
        max-width: 44rem;
        padding: 0 1.5rem;
        margin: 0 auto;
        @apply(--layout-vertical);
      }
      .nav {
        width: 100%;
        height: 7rem;
        padding: 0;
        position: absolute;
        background: linear-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 0));
        opacity: 1;
        transform: translateZ(0);
        transition: height 0.3s, transform 0.3s, opacity 0.3s;
      }
      .footer {
        width: 100%;
        height: 7rem;
        position: fixed;
        bottom: 0;
        background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        transform: translateZ(0);
      }
      .arrowButton {
        padding: 1rem 0;
      }
      #headerTitle {
        display: inline-block;
        text-align: center;
        margin: 0;
      }
      #article {
        margin:  4rem 0 10rem 0;
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <iron-ajax
      auto
      url="src/content/{{host}}_items/{{item}}/{{item}}.json"
      handle-as="json"
      last-response="{{response}}"
      on-response="handleResponse">
    </iron-ajax>

    <iron-ajax
      auto
      url="{{response.text}}"
      handle-as="text"
      last-response="{{textResponse}}">
    </iron-ajax>

    <div class="nav">
      <div class="container">
        <div class="arrowButton">
          <a class="arrowButtonLink" href="{{exit}}"><iron-icon icon="od-icons:arrow"></iron-icon><div class="arrowButtonText">{{exit}}</div></a>
        </div>
      </div>
    </div>

    <div id="bodyContainer" class="container">
      <div id="article" scroll-target="document">
        <h2>{{response.title}}</h2>
        <p>{{response.date.day}} {{response.date.month}} {{response.date.year}}</p>

        <template is="dom-repeat" items="{{response.meta}}">
          <a href="#/{{host}}/tags/{{item}}">{{item}}</a>
        </template>

        <marked-element markdown="{{textResponse}}">
          <div class="markdown-html"></div>
        </marked-element>
      </div>
    </div>

    <div class="footer"></div>
  </template>

  <script>
    Polymer({

      is: 'item-page',

      properties: {
        navHidden: {
          type: Boolean,
          value: false
        },
        navFixed: {
          type: Boolean,
          value: false
        },
        projectPage: {
          type: Boolean,
          value: false
        },
        prevScroll: {
          value: 0
        },
        currentScroll: {
          value: 0
        },
        scrollThreshold: {
          value: 0
        }
      },
      listeners: {
        'scroll' : 'scrollDetect'
      },

      ready: function () {
        window.addEventListener('resize', function(p) {
          return function() {
            p.resizeHeader();
          }
        }(this));
      },

      handleResponse: function() {
        if (this.host === 'work') {
          this.projectPage = true;
          this.$.article.style.marginTop = '7rem';

          this.headerGen();
        } else {
          this.projectPage = false;
        }
      },

      headerGen: function() {
        header = document.createElement('iron-image');

        this.insertBefore(header, this.$$('.nav'));

        header.setAttribute('sizing', 'cover');
        header.setAttribute('preload', '');
        header.setAttribute('fade', '');
        header.setAttribute('src', this.response.head);

        header.style.display = 'block';
        header.style.width = '100%';
        header.style.backgroundColor = 'black';

        this.resizeHeader();
      },

      resizeHeader: function() {
        if (this.smallScreen) {
          header.style.height = '21rem';
          this.scrollThreshold = 380;
        } else {
          header.style.height = '28rem';
          this.scrollThreshold = 448;
        }
      },

      scrollDetect: function() {
        var prevScroll, currentScroll, scrollDelta;
        var nav = this.$$('.nav').style;
        var hideNav = function(p) {
          nav.opacity = 0;
          nav.transform = 'translateZ(0) translateY(-50%)';
        };
        var showNav = function(p) {
          nav.opacity = 1;
          nav.transform = 'translateZ(0) translateY(0)';
        };

        this.currentScroll = this.scrollTop;

        scrollDelta = this.currentScroll - this.prevScroll;

        if (this.projectPage) {
          if (!this.navHidden) {
            if (scrollDelta > 0 && this.scrollTop > this.scrollThreshold) {
              hideNav(this);
              this.navHidden = true;
            }

            if (this.scrollTop > this.scrollThreshold && !this.navFixed) {
              nav.position = 'fixed';
              nav.top = '0';
              this.navFixed = true;
            }

            if (this.scrollTop < this.scrollThreshold && this.navFixed) {
              nav.position = 'absolute';
              nav.top = 'auto';
              this.navFixed = false;
            }
          } else {
            if (scrollDelta < 0 && this.navHidden) {
              showNav(this);
              this.navHidden = false;
            };
          }
        }

        if (!this.projectPage) {
          nav.position = 'fixed';

          if (scrollDelta > 0 && !this.navHidden) {
            hideNav(this);
            this.navHidden = true;
          }

          if (scrollDelta < 0 && this.navHidden) {
            showNav(this);
            this.navHidden = false;
          };
        }

        this.prevScroll = this.currentScroll;
      },
    });
  </script>
</dom-module>
