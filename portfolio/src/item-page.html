<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="styles/od-global-styles.html">

<dom-module id="item-page" attribute="host item exit">
  <template>
    <style include="od-global-styles">
      :host {
        width: 100%;
        height: 100%;
        background: white;
        position: absolute;
        overflow: auto;
      }
      .container {
        max-width: 44rem;
        padding: 0 1.5rem;
        margin: 0 auto;
        padding-top: 2rem;
        @apply(--layout-vertical);
      }
      .nav {
        width: 100%;
        height: 7rem;
        padding: 0;
        position: fixed;
        background: linear-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 0));
        opacity: 1;
        transform: translateZ(0);
        transition: transform 0.3s, opacity 0.3s;
      }
      .footer {
        width: 100%;
        height: 7rem;
        position: fixed;
        bottom: 0;
        background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        transform: translateZ(0);
      }
      #headerTitle {
        display: inline-block;
        text-align: center;
        margin: 0;
      }
      #article {
        margin:  4rem 0 10rem 0;
      }
    </style>

    <iron-ajax
      auto
      url="src/content/{{host}}_items/{{item}}/{{item}}.json"
      handle-as="json"
      last-response="{{response}}"
      on-response="headerGen">
    </iron-ajax>

    <iron-ajax
      auto
      url="{{response.text}}"
      handle-as="text"
      last-response="{{textResponse}}">
    </iron-ajax>

    <div class="nav">
      <div class="container">
        <div class="arrowButton">
          <a class="arrowButtonLink" href="{{exit}}" on-tap="tempStyle"><iron-icon icon="od-icons:arrow"></iron-icon><div class="arrowButtonText">{{exit}}</div></a>
        </div>
      </div>
    </div>

    <div id="bodyContainer" class="container">
      <div id="article">
        <a href="#/Work/work_item1">work-item1</a>
        <a href="#/Work/work_item2"> work-item2</a>
        <a href="#/Thoughts/thoughts_item1"> thoughts-item1</a>
        <a href="#/Thoughts/thoughts_item2"> thoughts-item2</a>
        <template is="dom-repeat" items="{{response.meta}}">
          <a href="#/{{host}}/tags/{{item}}">{{item}}</a>
        </template>
        <p>{{response.date}}</p>
        <marked-element markdown="{{textResponse}}">
          <div class="markdown-html"></div>
        </marked-element>
      </div>
    </div>

    <div class="footer"></div>
  </template>

  <script>
    Polymer({

      is: 'item-page',

      properties: {
        navHidden: {
          type: Boolean,
          value: false
        },
        prevScroll: {
          value: 0
        },
        currentScroll: {
          value: 0
        }
      },

      listeners: {
        'wheel' : 'scrollDetect'
      },

      headerGen: function() {
        if (this.host === 'Work') {
          header = document.createElement('iron-image');

          this.insertBefore(header, this.$$('#bodyContainer'));

          header.setAttribute('sizing', 'cover');
          header.setAttribute('preload', '');
          header.setAttribute('fade', '');
          header.setAttribute('src', this.response.img);

          header.style.display = 'block';
          header.style.width = '100%';
          header.style.height = '28rem';
          header.style.backgroundColor = 'black';
        } else {
          return
        }
      },

      scrollDetect: function() {
        var prevScroll, currentScroll, scrollDelta;
        var hideNav = function(p) {
          nav = p.$$('.nav').style
          nav.opacity = 0;
          nav.transform = 'translateZ(0) translateY(-50%)';
        };
        var showNav = function(p) {
          nav = p.$$('.nav').style
          nav.opacity = 1;
          nav.transform = 'translateZ(0) translateY(0)';
        };

        this.currentScroll = this.scrollTop;

        scrollDelta = this.currentScroll - this.prevScroll;

        if (scrollDelta > 0 && !this.navHidden) {
          hideNav(this);
          this.navHidden = true;
        }

        if (scrollDelta < 0 && this.navHidden) {
          showNav(this);
          this.navHidden = false;
          console.log('firing');
        };

        this.prevScroll = this.currentScroll;
      },

      closePage: function() {
        this.fire('close-page');
      }
    });
  </script>
</dom-module>
