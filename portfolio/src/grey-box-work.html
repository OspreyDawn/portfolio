<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-page-behavior/neon-page-behavior.html">

<link rel="import" href="od-nav-bar.html">
<link rel="import" href="od-work-items.html">
<link rel="import" href="styles/od-global-styles.html">

<dom-module id="grey-box-work" attributes="query">
  <template>
    <style include="od-global-styles">
      :host {
        @apply(--layout-fullbleed);
        overflow: hidden;
      }
      :host([small-screen]) {
        @apply(--layout-vertical);
      }
      .container {
        max-width: 77.5rem;
        padding: 0 1.5rem;
        margin: 0 auto;
      }
      #titleContainer {
        position: relative;
        left: -3.25rem;
        opacity: 0.14;
        z-index: 1;
      }
      #pageTitle {
        @apply(--od-bold-font-style);
        color: var(--default-blue);
        font-size: 12.5rem;
        line-height: 0.75;
        pointer-events: none;
      }
      #workContent {
        /* display: block; */
        position: relative;
        top: -6rem;
        bottom: 0;
        z-index: 2;
      }
      /* Mobile Screen Layout Styles */
      #titleContainer[mobile-layout] {
        position: static;
        text-align: center;
      }
      #titleContainer[mobile-layout] #pageTitle {
        font-size: 4.5rem;
      }
      #workContent[mobile-layout] {
        top: -1.5rem;
        margin: 0 0 -0.5rem 0;
        @apply(--layout-flex);
        @apply(--layout-horizontal);
      }
      #workContent[mobile-layout] #workItems {
        width: 100%;
      }
    </style>

    <iron-media-query
      query="{{query}}"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <od-nav-bar id="navBar" query="{{query}}"></od-nav-bar>

    <div id="titleContainer" class="container" mobile-layout$="{{smallScreen}}">
      <div id="pageTitle"><div id="titleOverlay"></div>WORK</div>
    </div>
    <div id="workContent" class="container" mobile-layout$="{{smallScreen}}">
      <od-work-items id="workItems" query="{{query}}"></od-work-items>
    </div>

  </template>

  <script>
    Polymer({

      is: 'grey-box-work',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonPageBehavior
      ],

      properties: {
        smallScreen: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        animationConfigThoughts: {
          value: function() {
            return {
              'entry': [{
                name: 'slide-from-top-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'slide-from-top-animation',
                node: this.$.workContent
              }, {
                name: 'fade-in-animation',
                node: this.$.workContent
              }],

              'exit': [{
                name: 'slide-up-animation',
                node: this.$.pageTitle
              }, {
                name: 'fade-out-animation',
                node: this.$.pageTitle
              }, {
                name: 'slide-up-animation',
                node: this.$.workContent,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.workContent,
                timing: {
                  delay: 50
                }
              }]
            }
          }
        },

        animationConfig: {
          value: function(){
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.navBar.getNav()
              }, {
                name: 'fade-in-animation',
                node: this.$.navBar.getNav()
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 125
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 125
                }
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.workContent,
                timing: {
                  delay: 175
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.workContent,
                timing: {
                  delay: 175
                }
              }],

              'exit': [{
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }, {
                name: 'slide-down-animation',
                node: this.$.navBar.getNav(),
                timing: {
                  delay: 175
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.navBar.getNav(),
                timing: {
                  delay: 175
                }
              }, {
                name: 'slide-down-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'slide-down-animation',
                node: this.$.workContent
              }, {
                name: 'fade-out-animation',
                node: this.$.workContent
              }]
            }
          }
        },

        sharedElements: {
          value: function() {
            return {}
          }
        }
      },

      ready: function() {
        this.async(function() {
          this.sharedElements['hero'] = this.$.navBar.getLogo();
        });
      }
    });
  </script>
</dom-module>
