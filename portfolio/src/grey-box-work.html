<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-page-behavior/neon-page-behavior.html">

<link rel="import" href="od-nav-bar.html">
<link rel="import" href="od-work-items.html">

<dom-module id="grey-box-work">
  <template>

    <style>
      .container {
        max-width: 77.5rem;
        padding: 0 2rem;
        margin: 0 auto;
      }
      #titleContainer {
        position: relative;
      }
      #pageTitle {
        position: relative;
        color: lightgrey;
        font-size: 12.5rem;
        font-weight: bolder;
        line-height: 0.75;
        left: -3.25rem;
        z-index: 1;
        pointer-events: none;
      }
      #workContent {
        display: block;
        position: relative;
        top: -5.25rem;
        bottom: 0;
        z-index: 2;
      }
    </style>

    <od-nav-bar id="navBar"></od-nav-bar>

    <div id="titleContainer" class="container">
      <div id="pageTitle">WORK</div>
      <od-work-items id="workContent"></od-work-items>
    </div>

  </template>

  <script>
    Polymer({

      is: 'grey-box-work',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonPageBehavior
      ],

      properties: {
        animationConfigThoughts: {
          value: function() {
            return {
              'entry': [{
                name: 'slide-from-top-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'slide-from-top-animation',
                node: this.$.workContent
              }, {
                name: 'fade-in-animation',
                node: this.$.workContent
              }],

              'exit': [{
                name: 'slide-up-animation',
                node: this.$.pageTitle
              }, {
                name: 'fade-out-animation',
                node: this.$.pageTitle
              }, {
                name: 'slide-up-animation',
                node: this.$.workContent,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.workContent,
                timing: {
                  delay: 50
                }
              }]
            }
          }
        },

        animationConfig: {
          value: function(){
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.navBar.getNav()
              }, {
                name: 'fade-in-animation',
                node: this.$.navBar.getNav()
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 125
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 125
                }
              }, {
                name: 'slide-from-bottom-animation',
                node: this.$.workContent,
                timing: {
                  delay: 175
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.workContent,
                timing: {
                  delay: 175
                }
              }],

              'exit': [{
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }, {
                name: 'slide-down-animation',
                node: this.$.navBar.getNav(),
                timing: {
                  delay: 175
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.navBar.getNav(),
                timing: {
                  delay: 175
                }
              }, {
                name: 'slide-down-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'fade-out-animation',
                node: this.$.pageTitle,
                timing: {
                  delay: 50
                }
              }, {
                name: 'slide-down-animation',
                node: this.$.workContent
              }, {
                name: 'fade-out-animation',
                node: this.$.workContent
              }]
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'hero': this.$.navBar.getLogo()
            }
          }
        }
      }
    });
  </script>
</dom-module>
