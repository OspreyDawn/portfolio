<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,700" rel="stylesheet">

<dom-module id="od-global-styles">
  <template>
    <style>
      :root {
        /* ### Colors ### */

        /* Greys */
        --white-grey: #C6C8CE;
        --light-grey: #95989A;
        --default-grey: #56646E;
        --deep-grey: #383F51;

        /* Blues */
        --white-blue: #DCE2F6;
        --light-blue: #B9C6EC;
        --default-blue: #5D7ACF;
        --deep-blue: #443F9A;

        /* ### Typefaces ### */

        --lato: 'Lato', sans-serif;
        --montserrat: 'Montserrat', sans-serif;

        --od-body-font-style: {
          font-family: var(--lato);
          font-weight: 400;
          color: var(--default-grey);
        };

        --od-header-font-style: {
          font-family: var(--montserrat);
          font-weight: 400;
          color: var(--deep-grey);
        }

        --od-link-font-style: {
          font-family: var(--montserrat);
          font-weight: 400;
          color: var(--default-blue);
          text-decoration: none;
        }

        --od-bold-font-style: {
          font-family: var(--montserrat);
          font-weight: 700;
        }
      }
      :host {
        @apply(--od-body-font-style);
      }
      h1, h2, h3, h4, h5, h6 {
        @apply(--od-header-font-style);
      }
      a {
        @apply(--od-link-font-style);
      }
      a:hover {
        text-decoration: underline;
      }
      .button {
        display: inline-block;
        padding: 1rem;
        border: 1px solid var(--default-blue);
        border-radius: 5px;
        cursor: pointer;
        color: var(--default-blue);
        font-size: calc((14/16) * 1rem);
        transition: background 0.2s, box-shadow 0.2s;
      }
      .button:hover {
        text-decoration: none;
        color: white;
        background: var(--default-blue);
        box-shadow: 0 4px 7px rgba(0, 0, 0, 0.28);
      }
      .arrowButton {
        display: block;
        height: 3rem;
        padding: 1rem;
        position: relative;
        @apply(--layout-horizontal);
      }
      .arrowButton iron-icon {
        width: 3rem;
        height: 3rem;
        fill: var(--default-blue);
        transition: transform 0.2s ease-in-out;
      }
      .arrowButton:hover iron-icon {
        transform: translateX(-1rem);
      }
      .arrowButton .arrowButtonLink {
        @apply(--layout-flex);
        @apply(--od-link-font-style);
        margin: auto 0 auto 1rem;
      }
      .arrowButton .arrowButtonText {
        display: inline-block;
        padding-left: 1rem;
        opacity: 0;
        transition: opacity 0.2s ease-in-out 0.05s, transform 0.2s ease-in-out 0.05s;
      }
      .arrowButton:hover .arrowButtonText {
        opacity: 1;
        transform: translateX(-1rem);
      }
    </style>
  </template>
</dom-module>
